<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
<!-- Вопросы -->
{% for q in questions %}
    <a href= "/question/{{question.id}}/">{{ question.title|truncatechars:80 }}</a>
    <!-- TODO: сделать через reverse! -->
    <p></p>
{% endfor %}
<!-- Пагинация -->
<nav><ul class="pagination">
{% for p in paginator.page_range %}
    {% if p.number == page.number %}
        <li class="active">
    {% else %}
        <li>
    {% endif %}
    <a href="{{ paginator.baseurl }}{{ p.number }}">{{ p.number }}</a>
    </li>
{% endfor %}
</ul></nav>
</body>
</html>
