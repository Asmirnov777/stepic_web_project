<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Question</title>

            {% if messages %}
                {% for message in messages %}

                {% endfor %}
            {% endif %}
        </script>
-->
</head>
<body>
<h1>{{ question.title|truncatechars:80 }}</h1>
<!-- <p>Author: {{ question.author }}</p>
<p>Date: {{ question.added_at }}</p> -->
<p>{{ question.author }}</p>
<p>{{ question.text }}</p>
<h2>Answers:</h2>
{% for answer in answers %}
    <p>{{ answer.author }} </p>
    <p>{{ answer.text }}</p>
{% endfor %}
<h2>Add new answer:</h2>
<form method="POST" action="/question/{{question.id}}/">

                </div>
            {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
            <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
    {% endif %}
-->
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>
